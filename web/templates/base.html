<!doctype html>
<html lang="en">
<head>
    <title>watchtower</title>
    <link href="{{url_for('static', filename='img/favicon.png')}}" rel="icon" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/se-2.2.13/jq-3.3.1/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/r-2.2.5/datatables.min.css"/>
    <link href="{{url_for('static', filename='css/app.css')}}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main">
    <div class="ui two column grid">
        <div class="twelve wide column">
            <h2 class="ui header">
                watchtower
                <span class="sub header">attack surface organizational tool</span>
            </h2>
        </div>
        <div class="four wide column">
            <div class="ui two column right aligned grid">
                <div class="fourteen wide column">
                    {% if databases|length > 0 %}
                        <div class="ui selection dropdown">
                            <input id="database" name="database" type="hidden" value="{{ databases[0] | replace('_', ' ') }}">
                            <i class="dropdown icon"></i>
                            <div class="text">{{ databases[0] | replace('_', ' ') }}</div>
                            <div class="menu">
                                {% for db in databases %}
                                    <div class="item" data-database="db">{{ db | replace('_', ' ')  }}</div>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                </div>
                <div class="two wide column">
                    <button id="database-download" class="ui icon button" data-api="{{ database_download_api }}">
                        <i class="download icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="one column row">
            <div class="column">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.datatables.net/v/se-2.2.13/jq-3.3.1/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/r-2.2.5/datatables.min.js"></script>
<script src="{{url_for('static', filename='js/base.js')}}" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>
</html>
